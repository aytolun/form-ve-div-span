<!DOCTYPE html>
<html>
<head>

<title>div/span ve form </title>
</head>


<body>
    
<div>bu bir div</div>
<span>bu bir span</span>


<form>
<label for="name">Name</label>
<input type="text" name="name" id="name"> <br>

<!--diğer yöntem:
    <button type="reset">sıfırla</button>
-->

<input type="email" name="email" id="email">e-mail <br>
<input type="password" name="password" id="password">password<br>
<input type="date" name="date" id="date"date> <br>

gender: <br>
<input type="radio" name="gender" value="male">male <br>
<input type="radio" name="gender" value="female">female<br>

hobbies: <br>
software 
<input type="checkbox" name="software" id="software">
music 
<input type="checkbox" name="music" id="music">
art 
<input type="checkbox" name="art" id="art"> <br>

<select name="degree" id="degree">
    <option value="licance">lisans</option> <br>
    <option value="master">master</option> <br>
</select>
<br>
<textarea name="message" id="message" cols="30" rows="10" placeholder="mesajınız.."></textarea>
<input type="reset" value="sıfırla">
<input type="submit" value="gönder">
</form>

</body>

</html>
